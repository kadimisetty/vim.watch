---
layout: default
---
<article>

  <hgroup class="title-card">
    <h1><a href="#">{{ page.title }}</a></h1>
    <h2>{{ page.duration_minutes }} minutes</h2>
  </hgroup>

  {% capture meta_vimeo_id %}{{ page.vimeo_id }}{% endcapture %}
  {% include player.html vimeo_id=meta_vimeo_id %}

  {{ content }}

  {% include comments.html show_comments=page.comments %}

</article>
